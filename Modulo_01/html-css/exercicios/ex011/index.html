<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmina, áudio e  Video</title>
</head>
<body>
    <h1>Capítulo 11 - Imagens Dinâmina, áudio e  Video</h1>
    <hr>
    
    <h1>Imagens Dinâmina </h1>
    <h2>Imagens Flexíveis</h2>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--ultima imagem a ser colocada -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--segunda imagem a ser colocada -->
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona"> <!--Imagem G padrao / primeira imagem a ser colocada -->
    </picture>
    

    <h1>Áudio</h1>
    <h2>Vamos falar sobre Áudio</h2>

    <audio preload="metadata" controls 'autoplay' loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--pdrao-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!---->
        <source src="midia/guanacast-33.wav" type="imag/wav"> <!---->
    </audio>
    <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33" type="audio/mpeg" >Clique aqui baixar</a></p>
    
    
    <h1>Video </h1>
    <h2>Video (hosdedagem local)</h2>
    <video width="600" poster="video/3.png" controls  'autoplay'>
        <source src="video/WA0013.mp4" type="video/mp4">
        <source  src="video/WA0013.webm" type="video/webm">
        <source src="video/WA0013.ogv" type="video/ogg">
        <p>Infelizmente seu navegador  nao conseguiu carrgar o vídeo.</p><!--Imagem caso o video nao caregue-->
    </video>

    <h2>Video (hosdedagem em servidores de video YOUTUBE e VIMEO)</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
