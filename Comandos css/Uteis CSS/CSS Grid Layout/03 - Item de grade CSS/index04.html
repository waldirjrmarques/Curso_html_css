<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item de grade CSS</title>
    <style>
        /*
    
            Nomeando itens de grade
                A grid-area propriedade também pode ser usada para atribuir nomes a itens de grade.
                Itens de grade nomeados podem ser referenciados pela grid-template-areas propriedade do contêiner de grade.

           A ordem dos itens
                O Grid Layout nos permite posicionar os itens onde quisermos.

                O primeiro item no código HTML não precisa aparecer como o primeiro item na grade. 


        */  
        /*divs  A sintaxe é grid-row-start / grid-column-start / grid-row-end / grid-column-end.*/
        
        .item1 { grid-area: 1 / 3 / 2 / 4; }
        .item2 { grid-area: 2 / 3 / 3 / 4; }
        .item3 { grid-area: 1 / 1 / 2 / 2; }
        .item4 { grid-area: 1 / 2 / 2 / 3; }
        .item5 { grid-area: 2 / 1 / 3 / 2; }
        .item6 { grid-area: 2 / 2 / 3 / 3; }
    
         /*div pricipal */
        .grid-container {
             gap: 10px;
            background-color: #2196F3;
            padding: 10px;

            /*CSS Grid Layout*/
            display: grid; 
                grid-template-columns: auto auto auto ;
           
        }
        /*divs dentro do container */
        .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
        }
</style>
    </style>
</head>
<body>
    <h1>Classifique os itens</h1>
    <p>Os itens da grade não precisam ser exibidos na mesma ordem em que são escritos no código HTML.</p>
   

    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
      </div>
    
</body>
</html>
