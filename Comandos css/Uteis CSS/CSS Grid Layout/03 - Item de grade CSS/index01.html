<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item de grade CSS</title>
    <style>
        /*
              
            Nomeando itens de grade
                A grid-area propriedade também pode ser usada para atribuir nomes a itens de grade.
                Itens de grade nomeados podem ser referenciados pela grid-template-areas propriedade do contêiner de grade.


        */  
        /*div pricipal */
        .grid-container{
            background-color: #2196F3;
            padding: 10px;
        
            /*CSS Grid Layout*/
            display: grid; /**/
                grid-template-columns: 30% auto auto;
                
                grid-template-areas: ' myArea myArea myArea myArea . .';

        }
        /*cada divs */
        .grid-item1{
            /* grid-column:1/span 2;*/
            grid-area: myArea;
        }
    
        /*divs dentro do container */
        .grid-container > div{
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(168, 21, 21, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
    
        }
        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">1</div>
        <div class="grid-item2">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item4">4</div>
        <div class="grid-item5">5</div>
        <div class="grid-item6">6</div>
        <div class="grid-item7">7</div>
        <div class="grid-item8">8</div>
        <div class="grid-item9">9</div>
        <div class="grid-item10">10</div>
          
    </div>
</body>
</html>
