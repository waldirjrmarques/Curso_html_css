<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        section{
            margin-top:  100px;
            margin-left:  100px;
            border-radius: 50px;
            height: 300px;
            width: 300px;
            background-color: red;

        }
        #translate{
    
            transform:scale(1.0 ,1.0); 
                    /*  
                        scaleX() =  Largura
                        scaleY() =  Altura

                        O scale()método aumenta ou diminui o tamanho de um elemento (de acordo com os parâmetros dados para (1.5, 1.5) scaleX()Largura e scaleY()Altura respectivamente).

                        1.1 pra cima aumenta o tamanho
                        0.9 para baixo diminui o tamanho
                    */
           
             
        }

        section:hover{
            transform:scale(1.5, 1.5);
        }
    </style>
</head>
<body>
    <section id="translate">

    </section>
</body>
</html>
