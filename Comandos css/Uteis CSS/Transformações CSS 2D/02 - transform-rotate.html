<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        section{
            border-radius: 50px;
            height: 300px;
            width: 300px;
            background-color: red;

            /*
                Com a propriedade CSS transform você pode usar os seguintes métodos de transformação 2D:
                    translate()
                    rotate()
                    scaleX()
                    scaleY()
                    scale()
                    skewX()
                    skewY()
                    skew()
                    matrix()
            */

        }
        #translate{
            transform:rotate(30deg);
                    /*
                       O rotate()método gira um elemento no sentido horário ou anti-horário de acordo com um determinado grau.
                       O uso de valores positivo girará o elemento no sentido horário.
                       O uso de valores negativos girará o elemento no sentido anti-horário. 

                    */
        }
    </style>
</head>
<body>
    <section id="translate">

    </section>
</body>
</html>
