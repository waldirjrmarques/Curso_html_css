<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        section{
            margin-top:  100px;
            margin-left:  100px;
            border-radius: 50px;
            height: 300px;
            width: 300px;
            background-color: red;

            /*
                Com a propriedade CSS transform você pode usar os seguintes métodos de transformação 2D:
                    translate()
                    rotate()
                    scale()
                    skewX()
                    skewY()
                    skew()
                    matrix()
            */

        }
        #translate{
            transform:skewX(20deg) ; 
                    /*  
                        slewX() =  Largura
                        
                       O skewX()método inclina um elemento ao longo do eixo X pelo ângulo fornecido. 
                    */
        }
    </style>
</head>
<body>
    <section id="translate">

    </section>
</body>
</html>
