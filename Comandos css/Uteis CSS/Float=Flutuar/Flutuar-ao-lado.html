<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutuar um ao lado do outro</title>
    <style>
        div{
            padding: 15px;

            /*Exemplo flutuação com left*/
            float:left ;
        }

        .div1 {
            background: red;
        }

        .div2 {
            background: yellow;
        }

        .div3 {
            background: green;
        }
    </style>
</head>
<body>
    <h2>Flutuar um ao lado do outro</h2>
    <p>Neste exemplo, as três divs flutuarão uma ao lado da outra.</p>

    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>

</body>
</html>
