<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        section{
            margin-top:  100px;
            margin-left:  100px;
            border-radius: 50px;
            height: 300px;
            width: 300px;
            background-color: red;

            /*
                Métodos de transformações CSS 3D
                Com a propriedade CSS transformvocê pode usar os seguintes métodos de transformação 3D:

                rotateX()
                rotateY()
                rotateZ()
            */

        }
        #translate{
            transform:rotateY(110deg) 

                    /*  
                      O rotateX()método gira um elemento em torno de seu eixo Y em um determinado grau:  
                    */
        }
    </style>
</head>
<body>
    <section id="translate">

    </section>
</body>
</html>
