<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            border-radius: 50px;
            
            height: 300px;
            width: 300px;
          
            /*Faz a foto perder a cor ou imagem*/
            background-color: rgba(255, 0, 0, 0.925);
            opacity: 0.5 ;

        }
        
         /*Faz a cor do background voltar  a cor original*/
        section:hover{
            opacity: 1;
          
            
        /*
            observaçoes:
                opacidade vai de 0.0 até 1.0 onde 0% e 100%

                Ao usar a opacitypropriedade para adicionar transparência ao plano de fundo de um elemento, todos os seus elementos filho herdam a mesma transparência. Isso pode dificultar a leitura do texto dentro de um elemento totalmente transparente:
                
                Se você não deseja aplicar opacidade a elementos filho, como no exemplo acima, use valores de cor RGBA . O exemplo a seguir define a opacidade da cor de fundo e não do texto:(background-color: rgba(255, 0, 0, 0.3);   0.3 = 30% da opacidade  
        */    
        }
        
    </style>
</head>
<body>
    <section>
        
    </section>
</body>
</html>
