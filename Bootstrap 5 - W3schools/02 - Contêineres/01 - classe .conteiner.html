<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 
    
    <style>
        .container{
            background-color: rgb(107, 248, 248);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 
        Contêiner Fixo
            Use a .container classe para criar um contêiner responsivo de largura fixa.
            Observe que sua largura ( max-width) mudará em diferentes tamanhos de tela:

            Extra pequeno  pequeno  Médio   Grande   Extra Grande   XXL
                <576px      ≥576px	≥768px	≥992px	    ≥1200px     ≥1400px
 largura máxima	 100%	     540px	 720px	 960px	     1140px	     1320px

        Abra o exemplo abaixo e redimensione a janela do navegador para ver que a largura do contêiner mudará em diferentes pontos de interrupção:
    -->

    <div class="container">
        <h1>Minha primeira página Bootstrap</h1>
        <p>Esta parte está dentro de uma classe .container.</p>
        <p>A classe .container fornece um contêiner de largura fixa responsivo.</p>
        <p>Redimensione a janela do navegador para ver que a largura do contêiner será alterada em diferentes pontos de interrupção.</p>
      </div>
</body>
</html>
