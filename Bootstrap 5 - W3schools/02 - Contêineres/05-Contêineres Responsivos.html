<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <title>Document</title>
</head>
<body>
    <!-- 
       Contêineres Responsivos
        Você também pode usar as .container-sm|md|lg|xlclasses para determinar quando o contêiner deve ser responsivo.

        O max-width conteúdo do contêiner mudará em diferentes tamanhos de tela/portas de visualização:
    -->

    <div class="container pt-3">
        <h1>Contêineres Responsivos</h1>
        <p>Redimensione a janela do navegador para ver o efeito.</p>
      </div>
      <!-- ≥576px Pequeno -->
      <div class="container-sm border">.container-sm</div>
      <!-- ≥768px Médio-->
      <div class="container-md mt-3 border">.container-md</div>
      <!-- ≥992px Grande-->
      <div class="container-lg mt-3 border">.container-lg</div>
      <!-- ≥1200px Extra grande-->
      <div class="container-xl mt-3 border">.container-xl</div>
      <!-- ≥1400px XXL-->
      <div class="container-xxl mt-3 border">.container-xxl</div>
</body>
</html>
