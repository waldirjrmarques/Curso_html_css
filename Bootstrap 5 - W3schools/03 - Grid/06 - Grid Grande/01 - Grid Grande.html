<body>
    <!--
        Exemplo de grade grande
            No capítulo anterior, apresentamos um exemplo de grid com classes para pequenos e médios dispositivos. Usamos duas divs (colunas) e demos a elas uma divisão de 25%/75% em dispositivos pequenos e uma divisão de 50%/50% em dispositivos médios:

            Mas em dispositivos grandes o design pode ser melhor com uma divisão de 33%/66%.

            Dispositivos grandes são definidos como tendo uma largura de tela de 992 pixels a 1199 pixels .

            Para dispositivos grandes, usaremos as .col-lg-*classes:

            Agora o Bootstrap vai dizer "no tamanho pequeno, olhe para as classes com -sm- neles e use-as. No tamanho médio, olhe para as classes com -md- neles e use-as. No tamanho grande, olhe para classes com a palavra -lg- nelas e use-as.

            O exemplo a seguir resultará em uma divisão de 25% / 75% em dispositivos pequenos, uma divisão de 50%/50% em dispositivos médios e uma divisão de 33%/66% em dispositivos grandes, xlarge e xxlarge. Em dispositivos extra pequenos, ele empilhará automaticamente (100%):

            Observação: certifique-se de que a soma seja 12 ou menos (não é necessário usar todas as 12 colunas disponíveis):

    -->
    <div class="container  mt-5">
        <h2>Exemplo de grade grande</h2>
        <img src="Grid-grande.PNG" class="mx-auto d-block mb-5" alt="Cinque Terre" width="" height="">

        <div class="row">
            <div class="col-sm-3 col-md-6 col-lg-4 bg-primary text-white">
                .col-sm-3 .col-md-6 .col-lg-4
            </div>
            <div class="col-sm-9 col-md-6 col-lg-8 bg-dark text-white">
                .col-sm-9 .col-md-6 .col-lg-8
            </div>
        </div>

    </div>

</body>
