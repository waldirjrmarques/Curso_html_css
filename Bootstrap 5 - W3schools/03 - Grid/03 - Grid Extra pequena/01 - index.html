<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir Bootstrap 5 de um CDN -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>

    <!--
        Exemplo de grade extra pequena
            Suponha que temos um layout simples com duas colunas. Queremos que as colunas dividam 25% / 75% para TODOS os dispositivos  pequenos.

            Dispositivos pequenos são definidos como tendo uma largura de tela de 576 pixels a 767 pixels.

            Para dispositivos pequenos, usaremos as .col-sm-* classes.

            O exemplo a seguir resultará em uma divisão de 25%/75% em todos os dispositivos (extra pequeno, pequeno, médio, grande, xlarge e xxlarge).

            Observação: certifique-se de que a soma seja 12 ou menos (não é necessário usar todas as 12 colunas disponíveis):

            Para uma divisão de 33,3%/66,6%, você usaria .col-4e .col-8(e para uma divisão de 50%/50%, você usaria .col-6e .col-6):

    -->
    <div class="container  mt-5">
        <h2>Exemplo de grade extra pequena</h2>
        <img src="grid_pequena.PNG" class="mx-auto d-block mb-5" alt="Cinque Terre" width="" height="">
      
    
        <!--ex:01 25% / 75%-->
        <div class="row">
            <div class="col-3 bg-primary">
              <p>Lorem ipsum...</p>
            </div>

            <div class="col-9 bg-dark">
              <p>Sed ut perspiciatis...</p>
            </div>
        </div>
        <br>

        <!--ex:02 33.3% / 66.6% %-->
        <div class="row">
            <div class="col-4 bg-primary">
              <p>Lorem ipsum...</p>
            </div>

            <div class="col-8 bg-dark">
              <p>Sed ut perspiciatis...</p>
            </div>
        </div>
        <br>

        <!--ex:03 50% / 50% %-->
        <div class="row">
            <div class="col-6 bg-primary">
              <p>Lorem ipsum...</p>
            </div>

            <div class="col-6 bg-dark">
              <p>Sed ut perspiciatis...</p>
            </div>
        </div>
    </div>

    <!--
        Colunas de layout automático
            No Bootstrap 5, há uma maneira fácil de criar colunas de largura igual para todos os dispositivos: basta remover o número .col-*e usar a .colclasse apenas em um número especificado de elementos col . O Bootstrap reconhecerá quantas colunas existem e cada coluna terá a mesma largura:
    -->
  <div class="container  mt-5">
      <h2>Colunas de layout automático</h2>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col bg-primary text-white p-3">1 of 2</div>
          <div class="col bg-dark text-white p-3">2 of 2</div>
        </div>  
      </div>

      <br>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col bg-primary text-white p-3">1 of 4</div>
          <div class="col bg-dark text-white p-3">2 of 4</div>
          <div class="col bg-primary text-white p-3">3 of 4</div>
          <div class="col bg-dark text-white p-3">4 of 4</div>
        </div>  
      </div>

  </div>
</body>
</html>
