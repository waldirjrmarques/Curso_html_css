        Colunas aninhadas
            O exemplo a seguir mostra como criar um layout de duas colunas, com outras duas colunas dentro de uma das colunas:
    -->
    <div class="container  mt-5">
        <h2>Colunas aninhadas</h2>

        <div class="container-fluid">
            <div class="row">
                <div class="col-8 bg-warning p-4">
                    .col-8
                    <div class="row">
                        <div class="col-6 bg-light p-2">.col-6</div>
                        <div class="col-6 bg-secondary p-2">.col-6</div>
                    </div>
                </div>
              <div class="col-4 bg-success p-4">.col-4</div>
            </div>
        </div>  
        
    
    </div>
