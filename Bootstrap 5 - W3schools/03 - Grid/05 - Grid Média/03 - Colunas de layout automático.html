<body>
    
    <!--
      Colunas de layout automático
            No Bootstrap 5, há uma maneira fácil de criar colunas de largura igual para todos os dispositivos: basta remover o número .col-md-*e usar a .col-mdclasse apenas em um número especificado de elementos col . O Bootstrap reconhecerá quantas colunas existem e cada coluna terá a mesma largura.

            Se o tamanho da tela for menor que 768px , as colunas serão empilhadas horizontalmente:
    -->
    <div class="container  mt-5">
        <h2>Colunas de layout automático</h2>
        
        <div class="container">
            <div class="row">
                <div class="col-md bg-primary text-white">1 of 2</div>
                <div class="col-md bg-dark text-white">2 of 2</div>
            </div>  
        </div>

        <br>
          
        <div class="container">
            <div class="row">
                <div class="col-md bg-primary text-white">1 of 4</div>
                <div class="col-md bg-dark text-white">2 of 4</div>
                <div class="col-md bg-primary text-white">3 of 4</div>
                <div class="col-md bg-dark text-white">4 of 4</div>
            </div>  
        </div>

    </div>

</body>
