    <!--
            Exemplo de grade: empilhado para horizontal
                Vamos criar um sistema de grade básico que começa empilhado em dispositivos extra pequenos, antes de se tornar horizontal em dispositivos maiores.

                O exemplo a seguir mostra um layout simples de duas colunas "empilhado para horizontal", o que significa que resultará em uma divisão de 50%/50% em todas as telas, exceto para telas extra pequenas, que serão empilhadas automaticamente (100%):

                Dica: Os números nas .col-sm-*classes indicam quantas colunas o div deve abranger (de 12). Portanto, .col-sm-1 abrange 1 coluna, .col-sm-4 abrange 4 colunas, .col-sm-6 abrange 6 colunas etc.

                Observação: certifique-se de que a soma seja 12 ou menos (não é necessário usar todas as 12 colunas

                Dica: você pode transformar qualquer layout de largura total em um layout responsivo de largura fixa , alterando a classe para :.container-fluid .container
    -->
    <div class="container mt-5">
        <h2>Exemplo de grade: empilhado para horizontal</h2>

        <div class="row">
            <div class="col-sm-6 bg-primary text-white p-3">
              Lorem ipsum...
            </div>
            <div class="col-sm-6 bg-dark text-white p-3">
              Sed ut perspiciatis...
            </div>
        </div>

    </div>
</body>
