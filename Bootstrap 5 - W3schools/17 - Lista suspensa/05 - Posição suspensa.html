<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Posição suspensa
            Você também pode criar um menu "dropend" ou "dropstart", adicionando a classe .dropend ou .dropstart ao elemento suspenso. Observe que o acento circunflexo/seta é adicionado automaticamente:
            
    -->
    <!-- Posição suspensa Dropright (direita)-->
    <div class="container  mt-5">
        <h2>Posição suspensa dropend (direita)</h2>

        <div class="dropdown dropend">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropend
            </button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Normal</a></li>
            <li><a class="dropdown-item active" href="#">Active</a></li>
            <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
            </ul>
        </div>
    </div>

     <!-- Posição suspensa Dropleft (Esquerda)-->
     <div class="container  mt-5" >
        <h2>Posição suspensa dropstart (Esquerda)</h2>

        <div class="dropdown dropstart">
            <span>......................</span><button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropend
            </button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Normal</a></li>
            <li><a class="dropdown-item active" href="#">Active</a></li>
            <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
