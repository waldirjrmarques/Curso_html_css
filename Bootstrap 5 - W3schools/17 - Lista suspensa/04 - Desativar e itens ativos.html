<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Desativar e itens ativos
            Realce um item suspenso específico com a .active classe (adiciona uma cor de fundo azul).
            Para desativar um item no menu suspenso, use a .disabled classe (obtém uma cor de texto cinza claro e um ícone de "sinal de proibição de estacionamento" ao passar o mouse):    
            
    -->
    <div class="container  mt-5">
        <h2>Desativar e itens ativos</h2>
    
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown button
            </button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Normal</a></li>
            <li><a class="dropdown-item active" href="#">Active</a></li>
            <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
            </ul>
        </div>

    </div>
</body>
</html>
