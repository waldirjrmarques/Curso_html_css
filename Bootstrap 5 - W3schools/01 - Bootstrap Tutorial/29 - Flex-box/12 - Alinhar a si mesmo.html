<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Alinhar a si mesmo
            Controle o alinhamento vertical de um item flexível especificado com as .align-self-* classes. As classes válidas são .align-self-start, .align-self-end, .align-self-center, .align-self-baselinee .align-self-stretch (padrão).
    -->
    <div class="container  mt-5">
        <h2>.align-self-start:</h2>
       
        <div class="d-flex bg-light" style="height:150px">
          <div class="p-2 border">Flex item 1</div>
          <div class="p-2 border align-self-start">Flex item 2</div>
          <div class="p-2 border">Flex item 3</div>
        </div>

    </div>

    <div class="container  mt-5">
        <h2>.align-self-end:</h2>
        
        <div class="d-flex bg-light" style="height:150px">
          <div class="p-2 border">Flex item 1</div>
          <div class="p-2 border align-self-end">Flex item 2</div>
          <div class="p-2 border">Flex item 3</div>
        </div>

    </div>

    <div class="container  mt-5">
        <h2>.align-self-center:</h2>
       
        <div class="d-flex bg-light" style="height:150px">
          <div class="p-2 border">Flex item 1</div>
          <div class="p-2 border align-self-center">Flex item 2</div>
          <div class="p-2 border">Flex item 3</div>
        </div>

    </div>

    <div class="container  mt-5">
        <h2>.align-self-baseline:</h2>
       
        <div class="d-flex bg-light" style="height:150px">
          <div class="p-2 border">Flex item 1</div>
          <div class="p-2 border align-self-baseline">Flex item 2</div>
          <div class="p-2 border">Flex item 3</div>
        </div>

    </div>

    

</body>
</html>
