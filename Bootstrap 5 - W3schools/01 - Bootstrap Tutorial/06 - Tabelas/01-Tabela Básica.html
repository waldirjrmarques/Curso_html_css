<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <title>Document</title>
</head>
<body>
    <!--
        Tabela Básica
            Uma mesa básica Bootstrap 5 tem um preenchimento leve e divisores horizontais.
            A .table classe adiciona estilo básico a uma tabela:

            Linhas listradas
                A .table-striped classe adiciona listras de zebra a uma tabela:
            
            Tabela com bordas
                A .table-bordered classe adiciona bordas em todos os lados da tabela e células: 
            
            Linhas ao passar o mouse
                A .table-hover classe adiciona um efeito de foco (cor de fundo cinza) nas linhas da tabela:   
             
            Mesa preta/escura
                A .table-dark classe adiciona um fundo preto à tabela:  
                
            Tabela sem bordas
                A .table-borderless classe remove as bordas da tabela:    
    -->

    <div class="container mt-3">
        <h2>Tabela Básica</h2>
        <p>A classe .table adiciona um estilo básico (preenchimento leve e divisores horizontais) a uma tabela:</p>            
        <table class="table table-striped table-bordered table-hover table-dark"><!---->
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
    </div>
      

</body>
</html>
