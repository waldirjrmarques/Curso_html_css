        Conteúdo justificado
            Use as .justify-content-*classes para alterar o alinhamento dos itens flexíveis. As classes válidas são start(padrão) , end, ou :center between around
                -->
    <div class="container  mt-5">
        <h2> Conteúdo justificado</h2>

            <!-- Conteúdo justificado justify-content-start-->
            <div class="d-flex justify-content-start bg-secondary mb-3">
                </h3>

            <!--Conteúdo justificado justify-content-end-->
