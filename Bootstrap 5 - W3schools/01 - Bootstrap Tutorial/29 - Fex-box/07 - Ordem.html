<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
       Ordem
            Altere a ordem visual de um(s) item(ns) flexível(is) específico(s) com as .order classes. As classes válidas são de 0 a 5, onde o número mais baixo tem a prioridade mais alta (ordem-1 é mostrada antes da ordem-2, etc.):
    -->
    <div class="container  mt-5">
        <h2></h2>

        <div class="d-flex bg-secondary">
            <div class="p-2 bg-info order-3">Flex item 1</div>
            <div class="p-2 bg-warning order-2">Flex item 2</div>
            <div class="p-2 bg-primary order-1">Flex item 3</div>
        </div>

    </div>
</body>
</html>
