<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
       Barras de progresso coloridas
            Por padrão, a barra de progresso é azul (primária). Use qualquer uma das classes contextuais de fundo para alterar sua cor:
    -->
    <div class="container  mt-5">
        <h2>Barras de progresso coloridas</h2>

        <!-- Blue -->
        <div class="progress mb-3">
            <div class="progress-bar" style="width:10%"></div>
        </div>
  
        <!-- Green -->
        <div class="progress mb-3">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>
        
        <!-- Turquoise -->
        <div class="progress mb-3">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>
        
        <!-- Orange -->
        <div class="progress mb-3">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>
        
        <!-- Red -->
        <div class="progress mb-3">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>
        
        <!-- White -->
        <div class="progress border mb-3">
            <div class="progress-bar bg-white" style="width:60%"></div>
        </div>
        
        <!-- Grey -->
        <div class="progress mb-3">
            <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div>
        
        <!-- Light Grey -->
        <div class="progress border mb-3">
            <div class="progress-bar bg-light" style="width:80%"></div>
        </div>
        
        <!-- Dark Grey -->
        <div class="progress mb-3">
            <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>

    </div>

</body>
</html>
