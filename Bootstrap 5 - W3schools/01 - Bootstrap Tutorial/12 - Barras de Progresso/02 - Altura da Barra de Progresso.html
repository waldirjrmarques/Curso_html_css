<body>
    
    <!--
       Altura da Barra de Progresso
            A altura da barra de progresso é 1rem(geralmente 16px) por padrão. Use a propriedade CSS heightpara alterá-lo. Observe que você deve definir a mesma altura para o contêiner de progresso e a barra de progresso:
    -->
    <div class="container  mt-5">
        <h2>Altura da Barra de Progresso</h2>

        <div class="progress mb-3" style="height:10px">
            <div class="progress-bar" style="width:40%;height:20px"></div>
        </div>
      
        <div class="progress  mb-3" style="height:20px" >
            <div class="progress-bar" style="width:40%;height:40px"></div>
        </div>
       
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width:40%;height:40px"></div>
        </div>

    </div>

</body>
