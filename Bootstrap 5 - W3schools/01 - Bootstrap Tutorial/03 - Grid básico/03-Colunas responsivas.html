<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Incluir Bootstrap 5 de um CDN-->
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap CSS -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
  <!-- bootsrap JavaScript --> 
</head>
<body>
 <!--
    Colunas responsivas
        O exemplo a seguir mostra como criar quatro colunas de largura igual começando em tablets e dimensionando para áreas de trabalho extra grandes. Em telefones celulares ou telas com menos de 576 pixels de largura, as colunas serão empilhadas automaticamente umas sobre as outras :
 --> 
  <div class="container-fluid mt-3">
      <h1>Colunas responsivas</h1>
      <p>As colunas serão empilhadas automaticamente umas sobre as outras quando a tela tiver menos de 576 pixels de largura..</p>

      <div class="row">
          <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
          <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
          <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
          <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
      </div>

  </div>
</body>
</html>
