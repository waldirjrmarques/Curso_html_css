<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exemplo Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Incluir Bootstrap 5 de um CDN-->
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap CSS -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
  <!-- bootsrap JavaScript --> 
</head>
<body>
  <!-- Três Colunas Iguais
            O exemplo a seguir mostra como criar três colunas de largura igual, em todos os dispositivos e larguras de tela:
  -->
<div class="container-fluid mt-3">
  <h1>Três colunas de largura igual</h1>
  <p>Nota: Tente adicionar um novo div com class="col" dentro da classe de linha - isso criará quatro colunas de largura igual.</p>
  <div class="row">
    <div class="col p-3 bg-primary text-white">.col</div>
    <div class="col p-3 bg-dark text-white">.col</div>
    <div class="col p-3 bg-primary text-white">.col</div>
  </div>
</div>

</body>
</html>
