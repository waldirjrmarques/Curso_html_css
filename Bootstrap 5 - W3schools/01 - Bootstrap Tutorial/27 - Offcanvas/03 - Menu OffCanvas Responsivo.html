<body>
    <!--
       Menu OffCanvas Responsivo
            Você também pode controlar quando deseja ocultar ou mostrar o menu offcanvas em diferentes larguras de tela, com as .offcanvas-sm|md|lg|xl|xxlclasses:
    -->
    <div class="container  mt-5">
        <h2>Menu OffCanvas Responsivo</h2>

        <div class="offcanvas offcanvas-start offcanvas-lg" id="demo">
            <div class="offcanvas-header">
              <h1 class="offcanvas-title">Heading</h1>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <p>Some text lorem ipsum.</p>
              <p>Some text lorem ipsum.</p>
              <p>Some text lorem ipsum.</p>
              <button class="btn btn-secondary" type="button">A Button</button>
            </div>
        </div>
          
        <div class="container-fluid mt-3">
            <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
              Open Offcanvas Sidebar
            </button>
        </div>
              
    </div>
</body>
</html>
