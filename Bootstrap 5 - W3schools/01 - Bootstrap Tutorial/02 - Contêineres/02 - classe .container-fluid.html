<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 
    
    <style>
        .container-fluid{
            background-color: rgb(107, 248, 248);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 
        Recipiente de fluido
            Use a .container-fluid classe para criar um contêiner de largura total, que sempre abrangerá toda a largura da tela ( width é sempre 100%):
    -->

    <div class="container-fluid">
        <h1>Minha primeira página Bootstrap</h1>
        <p>Esta parte está dentro de uma classe .container-fluid.</p>
        <p>A classe .container-fluid fornece um contêiner de largura total, abrangendo toda a largura da janela de visualização.</p>     
    </div>
</body>

</html>
