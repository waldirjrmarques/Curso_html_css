<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 
    
    <style>
        .container{
            background-color: rgb(107, 248, 248);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 
        Acolchoamento do contêiner
            Por padrão, os contêineres têm preenchimento esquerdo e direito, sem preenchimento superior ou inferior. Portanto, geralmente usamos utilitários de espaçamento , como preenchimento e margens extras para torná-los ainda melhores. Por exemplo, .pt-5 (vai de 1 = 10px até 5 = 50px) significa "adicionar um preenchimento superior grande ":
            

    -->
    <div class="container pt-5">
        <h1>My First Bootstrap Page</h1>
        <p>This container has an extra top paddingd.</p>
        <p>Try to remove the .pt-5 class to see the difference.</p>
    </div>
</body>
</html>
