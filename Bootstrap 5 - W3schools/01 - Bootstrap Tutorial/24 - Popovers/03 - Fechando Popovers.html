<body>
    <!--
        Fechando Popovers
            Por padrão, o popover é fechado quando você clica novamente no elemento. No entanto, você pode usar o data-bs-trigger="focus" atributo que fechará o popover ao clicar fora do elemento:
    -->
    <div class="container  mt-5">
        <h2>Fechando Popovers</h2>

        <a href="#" title="Dismissible popover" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Click anywhere in the document to close this popover">Click me</a>

        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>

    </div>
</body>
