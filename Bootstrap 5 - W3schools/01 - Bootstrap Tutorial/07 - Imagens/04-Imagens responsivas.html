<body>
    <!--
       Imagens responsivas
            As imagens vêm em todos os tamanhos. Assim como as telas. As imagens responsivas se ajustam automaticamente ao tamanho da tela.

            Crie imagens responsivas adicionando uma .img-fluid classe à <img>tag. A imagem será então dimensionada bem para o elemento pai.

            A .img-fluid classe se aplica max-width: 100%;e height: auto;à imagem:
    -->

    <!---->
    <div class="container mt-3">
        <h2>Imagem</h2>
        <p>A classe .img-fluid faz com que a imagem seja dimensionada bem para o elemento pai (redimensione a janela do navegador para ver o efeito)::</p>
        <img class="img-fluid" src="cinqueterre.jpg" alt="" width="1100" height="500"> 
      </div>

</body>
