<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Logotipo da marca
            A .navbar-brand classe é usada para destacar a marca/logotipo/nome do projeto da sua página:
            Ao usar a .navbar-brand classe com imagens, o Bootstrap 5 estilizará automaticamente a imagem para caber na barra de navegação verticalmente.
            
    -->
    <!--Com nome-->
    <div class="container  mt-5">
        <h2>Logotipo da marca com nome</h2>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
            </div>
        </nav>
         
    </div>

    <!--Com imagem-->
    <div class="container  mt-5">
        <h2>Logotipo da marca com imagem</h2>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img_avatar1.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
              </a>
            </div>
        </nav>
         
    </div>
</body>
</html>
