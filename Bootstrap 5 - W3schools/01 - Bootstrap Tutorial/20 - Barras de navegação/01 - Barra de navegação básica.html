<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Barra de navegação básica
            Com o Bootstrap, uma barra de navegação pode ser estendida ou recolhida, dependendo do tamanho da tela.

            Uma barra de navegação padrão é criada com a .navbar classe, seguida por uma classe recolhida responsiva: .navbar-expand-xxl|xl|lg|md|sm (empilha a barra de navegação verticalmente em telas xxlarge, extra grande, grande, média ou pequena).

            Para adicionar links dentro da barra de navegação, use um <ul>elemento (ou um <div>) com class="navbar-nav". Em seguida, adicione <li>elementos com uma .nav-item classe seguido por um <a>elemento com uma .nav-link classe:
            
    -->
    <div class="container  mt-5">
        <h2></h2>

        <!-- Uma barra de navegação horizontal cinza que se torna vertical em telas pequenas -->
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
            <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </div>
        </nav>
         
    </div>
</body>
</html>
