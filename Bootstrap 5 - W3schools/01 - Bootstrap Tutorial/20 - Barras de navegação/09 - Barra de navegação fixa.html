<body>
    <!--
        Barra de navegação fixa
            A barra de navegação também pode ser fixada na parte superior ou inferior da página.

            Uma barra de navegação fixa fica visível em uma posição fixa (superior ou inferior) independente da rolagem da página.

            A .fixed-top classe fixa a barra de navegação no topo :

            Use a .fixed-bottom classe para fazer com que a barra de navegação fique na parte inferior da página:

            Use a .sticky-top classe para tornar a barra de navegação fixa/permanecer no topo da página quando você passar por ela. Nota: Esta classe não funciona no IE11 e anteriores (a tratará como position:relative).
    -->
    <div class="container  mt-5">
        <h2>Barra de navegação fixa</h2>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fixed top</a>
            </div>
        </nav>
         
    </div>
</body>
</html>
