<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Imagens de cart達o
            Adicione .card-img-top ou .card-img-bottom a um <img>para colocar a imagem na parte superior ou inferior dentro do cart達o. Observe que adicionamos a imagem fora do .card-body para abranger toda a largura:
            
    -->
    <div class="container row">

        <!--Imagem no topo-->
        <div class="container  mt-5 col-sm">
            <h2>Imagens de cart達o</h2>

            <div class="card" style="width:300px">
                <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">John Doe</h4>
                  <p class="card-text">Some example text.</p>
                  <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
        
        </div>

        <!--Imagem em baixo-->
        <div class="container  mt-5 col-sm">
            <h2>Imagens de cart達o</h2>

            <div class="card" style="width:300px">
                <img class="card-img-top" src="img_avatar5.png" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">John Doe</h4>
                  <p class="card-text">Some example text.</p>
                  <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
