<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <title>Document</title>
</head>
<body>
    <!--
         Exibir títulos
            Os cabeçalhos de exibição são usados ​​para se destacar mais do que os cabeçalhos normais (tamanho de fonte maior e peso de fonte mais leve), e há seis classes para escolher: .display-1a .display-6: 
    -->
    <div class="container mt-3">
        <h1>Exibir títulos</h1>
        <p>Os títulos de exibição são usados ​​para se destacar mais do que os títulos normais (tamanho de fonte maior e peso de fonte mais leve):</p>
        <h1 class="display-1">Exibição 1</h1>
        <h1 class="display-2">Exibição 2</h1>
        <h1 class="display-3">Exibição 3</h1>
        <h1 class="display-4">Exibição 4</h1>
        <h1 class="display-5">Exibição 5</h1>
        <h1 class="display-6">Exibição 6</h1>
    </div>
</body>
</html>
