<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Tamanhos de Botões
            Dica: em vez de aplicar tamanhos de botão a todos os botões de um grupo, use class .btn-group-lg para um grupo de botões grande ou the .btn-group-sm para um grupo de botões pequeno:
    -->
    <div class="container  mt-5">
        <h2>Tamanho de Botões</h2>

        <h3>Botões grandes:</h3>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>

        <h3>Botões padrão:</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>

        <h3>Botões pequeno:</h3>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
    </div>
    
</body>
</html>
