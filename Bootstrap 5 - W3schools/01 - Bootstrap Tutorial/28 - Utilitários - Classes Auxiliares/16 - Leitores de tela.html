<body>
    <!--
       Leitores de tela
            Use a .visually-hidden classe para ocultar um elemento em todos os dispositivos, exceto leitores de tela:
    -->
    <div class="container  mt-5">
        <h2>Leitores de tela</h2>

        <span class="visually-hidden">I will be hidden on all screens except for screen readers.</span>
        
    </div>
</body>
