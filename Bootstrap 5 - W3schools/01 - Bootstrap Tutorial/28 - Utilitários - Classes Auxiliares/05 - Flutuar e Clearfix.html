<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
         span {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
            background-color: #f9f9f9;
        } 
    </style>
    <title>Document</title>
</head>
<body>
    <!--
       Flutuar e Clearfix
        Flutue um elemento para a direita com a .float-end classe ou para a esquerda com .float-start, e limpe os floats com a .clearfix classe:
    -->
    <div class="container  mt-5">
        <h2>Flutuar e Clearfix</h2>

        <div class="clearfix">
            <span class="border border-dark float-start">Flutuar para a esquerda</span>
            <span class="border border-dark float-end">Flutuar Ã  direita</span>
        </div>

    </div>
</body>
</html>
