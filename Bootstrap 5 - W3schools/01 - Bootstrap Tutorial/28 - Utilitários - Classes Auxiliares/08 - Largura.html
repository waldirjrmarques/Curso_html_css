<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->

    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>

<body>
    <!--
       Largura
            Defina a largura de um elemento com as classes w-* ( .w-25, .w-50, .w-75, .w-100, .mw-auto, .mw-100):
    -->
    <div class="container  mt-5">
        <h2></h2>

        <div class="mb-3 w-25 bg-warning">Width 25%</div>
        <div class="mb-3 w-50 bg-warning">Width 50%</div>
        <div class="mb-3 w-75 bg-warning">Width 75%</div>
        <div class="mb-3 w-100 bg-warning">Width 100%</div>
        <div class="mb-3 w-auto bg-warning">Auto Width</div>
        <div class="mb-3 mw-100 bg-warning">Max Width 100%</div>
    </div>
</body>
</html>
