<body>
    <!--
       Proporção da tela
            Crie vídeos responsivos ou apresentações de slides com base na largura do pai.

            Adicione a .ratioclasse junto com uma proporção de sua escolha .ratio-*a um elemento pai e adicione a incorporação (vídeo ou iframe) dentro dele:
    -->
    <div class="container  mt-5">
        <h2>Proporção da tela</h2>

            <!-- Aspect ratio 1:1 -->
            <div class="ratio ratio-1x1">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
            </div>
            
            <!-- Aspect ratio 4:3 -->
            <div class="ratio ratio-4x3">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
            </div>
            
            <!-- Aspect ratio 16:9 -->
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
            </div>
            
            <!-- Aspect ratio 21:9 -->
            <div class="ratio ratio-21x9">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
            </div>
            
        </div>
    </body>
