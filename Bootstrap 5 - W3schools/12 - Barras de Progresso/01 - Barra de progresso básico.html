<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
       Barra de progresso básico
            Uma barra de progresso pode ser usada para mostrar até que ponto um usuário está em um processo.
            Para criar uma barra de progresso padrão, adicione uma .progress classe a um elemento de contêiner e adicione a .progress-bar classe a seu elemento filho. Use a propriedade CSS width para definir a largura da barra de progresso:
    -->
    <div class="container  mt-5">
        <h2>Barra de progresso básico</h2>

        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>

    </div>

</body>
</html>
