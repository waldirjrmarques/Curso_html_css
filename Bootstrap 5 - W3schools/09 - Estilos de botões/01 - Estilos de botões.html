<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Estilos de botões
            O Bootstrap 5 fornece diferentes estilos de botões:
    -->
    <div class="container  mt-3">
      <h2>Estilos de botões</h2>

      <button type="button" class="btn">Basico</button>
      <button type="button" class="btn btn-primary">Primario</button>
      <button type="button" class="btn btn-secondary">Secondario</button>
      <button type="button" class="btn btn-success">Sucesso</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Aviso</button>
      <button type="button" class="btn btn-danger">Perigo</button>
      <button type="button" class="btn btn-dark">Escuro</button>
      <button type="button" class="btn btn-light">Leve</button>
      <button type="button" class="btn btn-link">Link</button>      
    </div>
    

    <!--
        As classes de botão podem ser usadas em elementos <a>, <button>, ou <input>:
    -->
    <div class="container  mt-5">
        <h2>As classes de botão podem ser usadas em elementos a, button , input, submit,reset</h2>

        <a href="#" class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input Button">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <input type="reset" class="btn btn-success" value="Reset Button">
    </div>

</body>
</html>
