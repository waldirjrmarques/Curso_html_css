<body>
    
     <!--
        Botões ativos/desativados
            Um botão pode ser definido para um estado ativo (aparece pressionado) ou desativado (não pode ser clicado):
            A classe .active faz com que um botão pareça pressionado e o disabledatributo torna um botão não clicável. Observe que os elementos <a> não suportam o atributo disabled e, portanto, devem usar a .disabledclasse para fazê-lo parecer desabilitado visualmente.
    -->
    <div class="container  mt-5">
        <h2>Botões ativos/desativados</h2>
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>
    
</body>
</html>
