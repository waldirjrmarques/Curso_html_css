<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 
  
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <!--
      Formas de imagem
        Cantos arredondados
            A .rounded classe adiciona cantos arredondados a uma imagem:
        
        Círculo
            A .rounded-circle classe molda a imagem em um círculo:    

        Miniatura
            A .img-thumbnail classe molda a imagem em uma miniatura (com borda): 
        
    -->

    <!--Cantos arredondados-->
        <div class="container  mb-5 p-3 bg-secondary">
            <h2>Rounded Corners</h2>
            <p>A classe .rounded adiciona cantos arredondados a uma imagem:</p>
            <img src="cinqueterre.jpg " class="rounded" alt="Cinque Terre" width="200" height="236">
        
        </div>
        <!--Círculo-->
        <div class="container mb-5 p-3 bg-secondary">
            <h2>Circle</h2>
            <p>A classe .rounded-circle molda a imagem em um círculo:</p>
            <img src="cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="200" height="236">
        </div>
        <!--Miniatura-->
        <div class="container mb-5 p-3 bg-secondary">
            <h2>Circle</h2>
            <p>A .img-thumbnailclasse molda a imagem em uma miniatura (com borda):</p>
            <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="200" height="236">
        </div>
   

</body>
</html>
