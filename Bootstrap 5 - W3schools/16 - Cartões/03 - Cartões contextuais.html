<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Cartões contextuais
            Para adicionar uma cor de fundo ao cartão, use classes contextuais ( .bg-primary, .bg-success, .bg-info, .bg-warning, .bg-danger, .bg-secondarye .bg-dark .bg-light
            
    -->
    <div class="container  mt-5">
        <h2>Cartões com classes contextuais</h2>

            <div class="card mb-3">
                <div class="card-body">Basic card</div>
            </div>
            
            <div class="card bg-primary text-white mb-3">
                <div class="card-body">Primary card</div>
            </div>
            
            <div class="card bg-success text-white mb-3">
                <div class="card-body">Success card</div>
            </div>
            
            <div class="card bg-info text-white mb-3">
                <div class="card-body">Info card</div>
            </div>
            
            <div class="card bg-warning text-white mb-3">
                <div class="card-body">Warning card</div>
            </div>
            
            <div class="card bg-danger text-white mb-3">
                <div class="card-body">Danger card</div>
            </div>
            
            <div class="card bg-secondary text-white mb-3">
                <div class="card-body">Secondary card</div>
            </div>
            
            <div class="card bg-dark text-white mb-3">
                <div class="card-body">Dark card</div>
            </div>
            
            <div class="card bg-light text-dark mb-3">
                <div class="card-body">Light card</div>
            </div>

    </div>

</body>
</html>
