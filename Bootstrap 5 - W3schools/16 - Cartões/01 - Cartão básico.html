<body>
    <!--
        Cartões
            Um cartão no Bootstrap 5 é uma caixa com bordas com algum preenchimento em torno de seu conteúdo. Inclui opções para cabeçalhos, rodapés, conteúdo, cores, etc.
        Cartão Básico
            Um cartão básico é criado com a .card classe e o conteúdo dentro do cartão tem uma .card-body classe:      
    -->
    <div class="container  mt-5">
        <h2>Cartão Básico</h2>
        
        <div class="card">
            <div class="card-body">Basic card</div>
        </div>

    </div>

</body>
