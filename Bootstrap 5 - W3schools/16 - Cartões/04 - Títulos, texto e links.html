<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Títulos, texto e links
            Use .card-title para adicionar títulos de cartão a qualquer elemento de título. A .card-text classe é usada para remover as margens inferiores de um elemento <p> se for o último filho (ou o único) dentro .card-body de . A .card-link classe adiciona uma cor azul a qualquer link e um efeito de foco.
            
    -->
    <div class="container  mt-5">
        <h2>Títulos, texto e links</h2>

        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Título do cartão</h4>
              <p class="card-text">Algum texto de exemplo. Algum texto de exemplo.</p>
              <a href="#" class="card-link">Link do cartão </a>
              <a href="#" class="card-link">Outro link</a>
            </div>
          </div>
        
    </div>

</body>
</html>
