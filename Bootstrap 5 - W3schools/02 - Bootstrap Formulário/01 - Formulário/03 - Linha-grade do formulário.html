<body>
    <!--
        Linha/grade do formulário (formulários embutidos)
            Se você quiser que seus elementos de formulário apareçam lado a lado, use .rowe .col:
    -->
    <div class="container  mt-5">
        <h2> Linha/grade do formulário (formulários embutidos)</h2>

        <form>
            <div class="row">
              
                <div class="col">
                     <input type="text" class="form-control" placeholder="Enter email" name="email">
              </div>

              <div class="col">
                     <input type="password" class="form-control" placeholder="Enter password" name="pswd">
              </div>
              
            </div>
        </form>
        
    </div>

</body>
