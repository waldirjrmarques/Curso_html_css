<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
            Desativado e somente leitura
                Use os atributos disabled e/ou readonly para desabilitar o campo de entrada:
    -->
    <div class="container  mt-5">
        <h2></h2>

        <form>
            <input type="text" class="form-control" placeholder="Normal input">

            <input type="text" class="form-control mt-3" placeholder="Disabled input" disabled>
            
            <input type="text" class="form-control mt-3" placeholder="Readonly input" readonly>
        </form>

    </div>

</body>
</html>
