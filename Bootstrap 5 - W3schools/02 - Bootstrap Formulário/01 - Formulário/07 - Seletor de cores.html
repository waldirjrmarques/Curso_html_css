    <!--
        Seletor de cores
            Para estilizar uma entrada com type="color" corretamente, use a .form-control-color classe:
    -->
    <div class="container  mt-5">
        <h2>Seletor de cores</h2>

        <form>
            <label for="myColor" class="form-label">Selecione a cor</label>
            <input type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
        </form>

    </div>
