<body>
    <!--
        Formulário empilhado
            Todos os elementos textuais <input> e <textarea> com classe .form-control obtêm um estilo de forma adequado:

            Observe também que adicionamos uma .form-labelclasse a cada elemento de rótulo para garantir o preenchimento correto.

            As caixas de seleção têm marcação diferente. Eles são agrupados em torno de um elemento de contêiner com .form-check, e os rótulos têm uma classe de .form-check-label, enquanto as caixas de seleção e os botões de opção usam .form-check-input.        
    -->
    <div class="container  mt-5">
        <h2>Formulário empilhado</h2>

        <form action="/action_page.php">

            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>

            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>

    </div>
</body>
