    <div class="container  mt-5">
        <h2>Selecione o menu (selecione um):</h2>

        <form action="/action_page.php">
            <label for="sel1" class="form-label">Selecione a lista (selecione uma)::</label>

    <!--
        Os menus de seleção são usados ​​se você deseja permitir que o usuário escolha entre várias opções.
        Para estilizar um menu de seleção no Bootstrap 5, adicione a .form-selectclasse ao elemento <select>:
    -->
    <div class="container  mt-5">
        <h2>Menu de seleção múltipla (segure ctrl ou shift (ou arraste com o mouse) para selecionar mais de um):</h2>

        <form action="/action_page.php">
            <label for="sel2" class="form-label">Lista de seleção múltipla (segure shift para selecionar mais de uma):</label>
            <select multiple class="form-select" id="sel2" name="sellist2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form> 

    </div>
