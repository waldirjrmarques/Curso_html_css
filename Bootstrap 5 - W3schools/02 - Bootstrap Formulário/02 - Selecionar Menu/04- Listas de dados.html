<body>
    <!--
        Listas de dados
            O Bootstrap também estilizará listas de dados, que é uma lista de opções predefinidas para um elemento <input>:
            Escolha seu navegador na lista:
    -->
    <div class="container  mt-5">
        <h2>Listas de dados</h2>

        <form action="/action_page.php">

            <label for="browser" class="form-label">Choose your browser from the list:</label>
            <input class="form-control" list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>    

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

    </div>

</body>
</html>
