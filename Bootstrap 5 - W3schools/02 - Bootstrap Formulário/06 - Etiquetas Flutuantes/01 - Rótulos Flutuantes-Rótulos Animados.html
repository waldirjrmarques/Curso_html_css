<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Rótulos Flutuantes / Rótulos Animados
            Por padrão, ao usar rótulos, eles normalmente aparecem no topo do campo de entrada:
            Com rótulos flutuantes, você pode inserir o rótulo dentro do campo de entrada e torná-los flutuantes/animados ao clicar no campo de entrada:
            Notas sobre rótulos flutuantes: Os elementos <label> devem vir após o elemento <input>, e o placeholderatributo é obrigatório para cada elemento <input> (mesmo que não seja mostrado).
    -->
    <div class="container  mt-5">
        <h2>Rótulos Flutuantes / Rótulos Animados</h2>

        <form>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
              
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>

        </form>

    </div>
</body>
</html>
