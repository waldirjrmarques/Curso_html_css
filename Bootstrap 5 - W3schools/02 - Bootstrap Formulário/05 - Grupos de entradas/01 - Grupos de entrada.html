<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Grupos de entrada
            A .input-group classe é um contêiner para aprimorar uma entrada adicionando um ícone, texto ou botão na frente ou atrás do campo de entrada como um "texto de ajuda".

            Para estilizar o texto de ajuda especificado, use a .input-group-text classe:
    -->
    <div class="container  mt-5">
        <h2>Grupos de entrada</h2>

        <form class="mb-5">
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Username">
            </div>
        </form>

        <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Your Email">
              <span class="input-group-text">@example.com</span>
            </div>
        </form>

    </div>
</body>
</html>
