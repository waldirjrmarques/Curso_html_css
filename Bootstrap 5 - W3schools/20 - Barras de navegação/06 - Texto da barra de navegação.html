<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
        Texto da barra de navegação
            Use a .navbar-text classe para alinhar verticalmente quaisquer elementos dentro da barra de navegação que não sejam links (garante o preenchimento e a cor do texto adequados).
            Muitas vezes, especialmente em telas pequenas, você deseja ocultar os links de navegação e substituí-los por um botão que deve revelá-los quando clicado.
    -->
    <div class="container  mt-5">
        <h2>Texto da barra de navegação</h2>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <span class="navbar-text">Navbar text Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore eos dolore amet, molestias reprehenderit labore,</span>
            </div>
        </nav>
         
    </div>

    <!--
        Para criar uma barra de navegação dobrável, use um botão com . Em seguida, envolva o conteúdo da barra de navegação (links, etc) dentro de um elemento <div> com , seguido por um id que corresponda ao do botão: " thetarget ".class="navbar-toggler", data-bs-toggle="collapse" and data-bs-target="#thetarget"class="collapse navbar-collapse"data-bs-target
        
        Dica: Você também pode remover a .navbar-expand-md classe para SEMPRE ocultar os links da barra de navegação e exibir o botão de alternância.    
    -->
    <div class="container  mt-5">
        <h2>Texto da barra de navegação</h2>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
          
    </div>
</body>
</html>
