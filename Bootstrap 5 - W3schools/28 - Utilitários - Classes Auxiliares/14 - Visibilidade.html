<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        
    </style>
    <title>Document</title>
</head>
<body>
    <!--
       Visibilidade
            Use as classes .visible ou para controlar a visibilidade dos elementos. Observação: essas classes não alteram o valor de exibição do CSS. Eles apenas adicionam ou :
            .invisible 
            .visibility:visible
            .visibility:hidden
                -->
    <div class="container  mt-5">
        <h2>Visibilidade</h2>

        <div class="visible">I am visible</div>
        <div class="invisible">I am invisible</div>
        <div class="visibility:visible">I am visibility:visible</div>
        <div class="visibility:hidden">I am visibility:hidden</div>
        
    </div>
</body>
</html>
