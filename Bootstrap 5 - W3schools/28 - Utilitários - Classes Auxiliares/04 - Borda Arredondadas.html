<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Incluir Bootstrap 5 de um CDN-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap CSS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- bootsrap JavaScript --> 

    <style>
        span {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
            background-color: #f9f9f9;
        } 
    </style>
    <title>Document</title>
</head>
<body>
    <!--
       Borda arredondados
            Adicione cantos arredondados a um elemento com as rounded classes:
    -->
    <div class="container  mt-5">
        <h2>Borda arredondados</h2>

        <span class=" border border-dark rounded"></span>
        <span class=" border border-dark rounded-top"></span>
        <span class=" border border-dark rounded-end"></span>
        <span class=" border border-dark rounded-bottom"></span>
        <span class=" border border-dark rounded-start"></span>
        <span class=" border border-dark rounded-circle"></span>
        <span class=" border border-dark rounded-pill" style="width:130px"></span>

        <br>
        
        <span class=" border border-dark rounded-0"></span>
        <span class=" border border-dark rounded-1"></span>
        <span class=" border border-dark rounded-2"></span>
        <span class=" border border-dark rounded-3"></span>
        <span class=" border border-dark rounded-4"></span>
        <span class=" border border-dark rounded-5"></span>
    </div>
</body>
</html>
