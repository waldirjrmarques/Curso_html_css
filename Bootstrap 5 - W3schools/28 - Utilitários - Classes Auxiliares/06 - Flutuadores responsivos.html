<body>
    <!--
       Flutuadores responsivos
            Flutue um elemento para a esquerda ou para a direita dependendo da largura da tela, com as classes flutuantes responsivas ( .float-*-start|end- onde * é sm(>=576px), md(>=768px), lg(>=992px), xl(>=1200px) ou xxl( >=1400px)):
    -->
    <div class="container  mt-5">
        <h2>Flutuadores responsivos</h2>

        <div class="float-sm-end">Flutue à direita em telas pequenas ou mais amplas</div><br>
        <div class="float-md-end">Flutue à direita em telas médias ou mais largas</div><br>
        <div class="float-lg-end">Flutue à direita em telas grandes ou mais amplas</div><br>
        <div class="float-xl-end">Flutue à direita em telas extragrandes ou mais largas</div><br>
        <div class="float-xxl-end">Flutue à direita em telas XXL ou mais amplas</div><br>
        <div class="float-none">Flutuar nenhum</div>
        
    </div>
</body>
</html>
