<body>
    <!--
       Espaçamento
            O Bootstrap 5 possui uma ampla variedade de classes de utilitários de margem e preenchimento responsivos. Eles funcionam para todos os pontos de interrupção: xs(<=576px), sm(>=576px), md(>=768px), lg(>=992px), xl(>=1200px) ou xxl(>=1400px)):

            As classes são usadas no formato: {property}{sides}-{size}for xse {property}{sides}-{breakpoint}-{size}for sm, md, lg, xle xxl.

            Quando a propriedade é uma das seguintes:

            m- conjuntos margin
            p- conjuntos padding
            Onde lados é um dos seguintes:

            t- conjuntos margin-topoupadding-top
            b- conjuntos margin-bottomoupadding-bottom
            s- conjuntos margin-leftoupadding-left
            e- conjuntos margin-rightoupadding-right
            x- define ambos padding-lefte padding-rightou margin-leftemargin-right
            y- define ambos padding-tope padding-bottomou margin-topemargin-bottom
            blank - define um marginou paddingem todos os 4 lados do elemento
            Onde o tamanho é um dos seguintes:

            0- conjuntos marginou paddingpara0
            1- conjuntos marginou paddingpara.25rem
            2- conjuntos marginou paddingpara.5rem
            3- conjuntos marginou paddingpara1rem
            4- conjuntos marginou paddingpara1.5rem
            5- conjuntos marginou paddingpara3rem
            auto- define marginpara automático
    -->
    <div class="container  mt-5">
        <h2>Espaçamento</h2>

        <div class="pt-4 bg-warning">I only have a top padding (1.5rem)</div>
        <div class="p-5 bg-success">I have a padding on all sides (3rem)</div>
        <div class="m-5 pb-5 bg-info">I have a margin on all sides (3rem) and a bottom padding (3rem)</div>

    </div>
</body>
