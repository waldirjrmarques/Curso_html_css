<head>

    <!-- bootsrap JavaScript -->

    </style>

<body>
    <!--
        Dicas de posicionamento
            Por padrão, a dica de ferramenta aparecerá no topo do elemento.

            Use o data-bs-placement atributo para definir a posição da dica de ferramenta na parte superior, inferior, esquerda ou direita do elemento:    
    -->
    <div class="container  mt-5">
        <h2>Dicas de posicionamento</h2>

            <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Hooray!">Hover</a>
            <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hooray!">Hover</a>
            <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Hooray!">Hover</a>
            <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Hooray!">Hover</a>
        
        <script>
            // inicializar dicas de ferramentas
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>

    </div>
</body>
</html>
