<body>
    <!--
        Dicas de ferramentas
            O componente Tooltip é uma pequena caixa pop-up que aparece quando o usuário move o ponteiro do mouse sobre um elemento:

        Como criar uma dica de ferramenta
            Para criar uma dica de ferramenta, adicione o data-bs-toggle="tooltip" atributo a um elemento.
            Use o titleatributo para especificar o texto que deve ser exibido dentro da dica de ferramenta: 

            Observação: as dicas de ferramenta devem ser inicializadas com JavaScript para funcionar.
            O código a seguir habilitará todas as dicas de ferramentas no documento:   


            
    -->
    <div class="container  mt-5">
        <h2>Criar uma dica de ferramenta</h2>

        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="dica de ferramenta!">
            Passe o mouse sobre mim!
        </button>

        
        <script>
        // inicializar dicas de ferramentas
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        </script>
         
    </div>
</body>
</html>
