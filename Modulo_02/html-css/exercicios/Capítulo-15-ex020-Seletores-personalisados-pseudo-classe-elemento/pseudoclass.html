<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass</title>
    <style>
         /*SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo class
            :: = pseudo element
            > = clilder - filho
        */
        
        /* Configurando a div */
        section{
            display:inline-block; /* alinhar*/
            background-color: rgb(31, 27, 23);
            border: 10px solid rgb(226, 16, 16);
            text-align: center;
            height: 300px; /* altura */
            width: 300px; /* largura */
            
        }
        /* pseudo class */
        section:hover {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <!--box-level-->
    <section>01</section>
    <section>02</section>
    <section>03</section>
    <section>03</section>
    <section>03</section>
    <section>03</section>
    <section>03</section>
</body>
</html>
