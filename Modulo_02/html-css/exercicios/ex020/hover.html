<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class - Exemplo de Houver  </title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /*esconder o paragrafo que está dentro da div */
        div > p {
            display:none;   
        }

        /*mostrar o paragrafo que está dentro da div ao passar o mouse  */
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover {
            color: rgb(245, 4, 52);    
        }
        
    </style>
</head>
<body>
    <h1>Exemplo e Houver</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>

    <p>fim do exemplo</p>
</body>
</html>
