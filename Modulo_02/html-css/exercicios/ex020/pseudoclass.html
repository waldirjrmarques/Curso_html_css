<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass</title>
    <style>
         /*SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo class
            :: = pseudo element
            > = clilder - filho
        */
        
        /* Configurando a div */
        div {
            display:inline-block; /* alinhar*/
            background-color: rgb(31, 27, 23);
            border: 10px solid rgb(226, 16, 16);
            text-align: center;
            height: 300px; /* altura */
            width: 300px; /* largura */
        }
        /* estado do elemento/comportamento */
        div:hover {
            background-color: chartreuse;
        }

        
        
    </style>
</head>
<body>
    <!--box-level-->
    <div>01</div>
    <div>02</div>
    <div>03</div>


</body>
</html>
