<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
        border-style: solid;  /*estilo ds borda*/  
        border-width: 10px; /*largura da borda*/  
        border-color: rgb(0, 0, 0); /*cor da borda*/  
        border-image-source: url('borda.png'); /*colocar imgem png para borda*/  
        border-image-slice: 27;/* tamanho da imagem */  
        border-image-repeat: repeat; /*fazer a imagem repetir na borda*/  
    
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
