        *{

       body{

        }
        table{
            width: 500px;
            /*height: 100px;*/
            border-collapse: collapse; /*junta as linhas da tabela*/
            position: relative;/* comando para poder fixa o cabeçalho*/
        }
    
        caption{
            border: 1px solid black;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgred;
            background-color: rgb(51, 70, 243);
            color: white;
        }
        thead > tr > th{/* comandos para poder fixa o cabeçalho*/
            position:sticky;
            top: 0; 
         /* obs:colocar a table como position relative*/   
        }
        tbody > tr:nth-child(even){/*efeito zebrado na tabela (configurar o salto em ex (2n) ou (odd =  inpar)ou (even =  par)) */
            background-color:lightgray;
        }
        tbody > tr:nth-child(odd){/*efeito zebrado na tabela (configurar o salto em ex (2n) ou (odd =  inpar)ou (even =  par)) */
            background-color:rgba(93, 135, 226, 0.397);

        }
        th{
            background-color: gray;
            color: white;
        }
        td,th{
            border: 1px solid black;
            padding: 8px;
            text-align: left;/*alinhamento horizontal*/
            vertical-align:middle;/*alinhamento vertical / top,middle,bottom*/    
        }
        .num{
            text-align: right;
        }
        #resp{
            text-align: right;
        }
        tfoot > tr > td {
            background-color: gray;
            color: rgb(233, 233, 236);
            font-weight: bolder;
        }
        

    </style>
</head>
