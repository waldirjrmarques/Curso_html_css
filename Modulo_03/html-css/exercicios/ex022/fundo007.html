<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container{
            background-image: url("../ex022/imagens/target001.png");
            background-size: 100% 100%;

            position: relative;/*deixa fixo*/
            height: 96vh;
            padding: 10px;
            background-color: purple;

        }
        #conteudo{
            background-image: url("../ex022/imagens/target001.png");
            background-size: 100% 100%;

            position: absolute;/*deixa flutuante para poder ajustar */
            height: 200px;
            width: 400px;
            background-color: yellow;
            
            left: 50%; 
            top: 50%;
            /* ajuste devido a declaração do position: absolute;
            */

            transform: translate(-50% ,-50%); 
            /*
            transform: translate(-60%,-50%);
            1° valor com o sinal (-) vai esquerda e (+) vai para a direita
            2° valor com o sinal (-) vai para cima (+) vai para baixo
            */
        }
    </style>
    <title>Alinhamento vertical</title>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
