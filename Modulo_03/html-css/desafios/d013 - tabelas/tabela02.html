<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
   
        }
        table{
            border-collapse: separate;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td:hover{
            background-color: rgba(137, 43, 226, 0.521);
        }
    </style>
</head>
<body>
    <!-- rowspan="3" mescla celula nas 3 COLUNAS-->
    <!--colspan="2" mescla celula nas 2 LINHAS-->
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td> 
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td> 
            <td>E</td>
            <td>F</td> 
            
        </tr>
        <tr>
            <td>G</td> 
            <td>H</td>
            <td>I</td> 
            
        </tr>
        <tr>
            <td>J</td> 
            <td>L</td>
            <td>M</td> 
            
        </tr>
        <tr> 
            <td colspan="4">N</td> 
            
        
    </table>
</body>
</html>
