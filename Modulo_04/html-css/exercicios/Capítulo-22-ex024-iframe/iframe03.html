<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe03</title>
    <style>
        
        iframe{
            width: 50vw;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <h1>Faça uma escolha</h1>

     <!--Colocando link de outras paginas internas para abrir no iframe com name target="frame" -->
    <ul>
        <li><a href="paginasextras/teste.html" target="frame">Primeira página</a></li>
        <li><a href="paginasextras/teste02.html" target="frame">Segunda página</a></li>
        <li><a href="paginasextras/teste03.html" target="frame">Terceira página</a></li>
    </ul>
    

    <!--
        name="frame" Faz abrir o lin acima dentro do iframe
        srcdoc = Colocando um conteúdo principal antes de escolher as opções -->
    <iframe 
        name="frame" 
        srcdoc="<h1>Escolha uma das opções acima</h1>
                <p>O melhor presidente do brasil .</p>
                <img src='paginasextras/imagem/image.jpeg'>">

    <p>Infelizmente seu navegador não é compatível com isso</p>
    </iframe>

    
</body>
</html>
