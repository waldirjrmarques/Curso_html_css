<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: #f0f8ff;
            font-family: sans-serif;
            font-size: 1em;
            color: #59429d;
            margin-left: 36%;
            margin-top: 2%;
            justify-content: center;
        }
        #titulo{
            font-family: sans-serif;
            color: #380861;
            margin-left: 7%;
        }
        #subtitulo{
            font-family: sans-serif;
            color: #380861;
            margin-left: 10%;
        }
        fieldset{
            border: 0px;
        }
        fieldset.grupo .campo{
            float:left;
            margin-right: 1em;
        }
        .grupo{

        }
        input,select,textarea,button{
            border-radius: 5px;
        }
        .campo{
            margin-bottom: 0.5em;
        }
        .campo label{
            margin-bottom: 0.2em;
            color:  #59429d;
            display: block;
        }
        .check{
            margin-top: 1em;
            margin-bottom: 1em;

        }
        .check [for="front"]{
            padding-top: 10px;
            
        }
        .campo input[type="text"], .campo input[type="email"], .campo select[name="estado"],.compo textarea[name="msg"]{
            padding: 0.2em;
            border: 1px solid #59429d;
            box-shadow: 2px 2px 2px rgb(0,0,0,0.2);
            display: block;
        }

        .compo select option{
            padding-right: 1em;
        }
        .campo input:focus, .campo select:focus, .campo textarea:focus{
            background-color: #e0e0f8;
        }
        #teste{
            position: absolute;
        }
        .botao{
            margin: auto;
            display: block;
            font-size: 1.2em;
            background:#59429d ;
            color: white;
            padding: 0.2em 0.6em;
            box-shadow: 2px 2px 2px rgb(0,0,0,0.2);
            text-shadow: 1px 1px 1px rgb(0,0,0,0.5);
            position: relative;
                top: 0%;
                left: 0%;
                transform: translate(10%, 200%);
        }
        .botao:hover{
            background: #ccbbff;
            box-shadow: 2px 2px 2px rgb(0,0,0,0.2);
            text-shadow: 1px 1px 1px rgb(0,0,0,0.5);
            
        }
    </style>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form action="" method="post">
        <fieldset class="grupo">
        <legend>Formulário de Devs</legend>
            <div class="campo">
                <label for="inome" class="label">Nome</label>
                <input type="text" name="nome" id="inome" required>
            </div>

            <div class="campo">
                <label for="snome">Sobrenome</label>
                <input type="text" name="sobrenome" id="snome" required>
            </div>

            <div class="campo">
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </div>
        </fieldset>
            <div class="check">
                <label>De qual lado da aplicação você desenvolve</label><br>

                <input type="radio" name="dev" id="front" value="Front-End" checked>
                <label for="front">Frontend</label><br>

                <input type="radio" name="dev" id="iback">
                <label for="iback">Back-End</label><br>

                <input type="radio" name="dev" id="ifull">
                <label for="ifull">Full-Steck</label>
            </div>

            <div class="campo">
                <label for="senioridade">Senior Idade</label>
                <select name="estado" id="senioridade">
                    <option value="">--Opções--</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </div>
        
         <fieldset class="grupo">
            <div>
                <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="html" id="ihtml">
                <label for="ihtml">HTML</label>

                <input type="checkbox" name="css" id="icss">
                <label for="icss">CSS</label>

                <input type="checkbox" name="js" id="ijs">
                <label for="ijs">J.S</label>

                <input type="checkbox" name="python" id="ipython">
                <label for="ipython">Python</label>

                <input type="checkbox" name="php" id="iphp">
                <label for="iphp">PHP</label>

                <input type="checkbox" name="c#" id="ic#">
                <label for="ic#">C#</label>

                <input type="checkbox" name="java" id="ijava">
                <label for="ijava">Java</label>
            </div>
         </fieldset> 

         <div class="campo" id="teste">
            <br><br>
            <label for="">Conte um pouco da sua esperiência</label><br>
            <textarea name="msg" id="imsg" cols="60" rows="10"></textarea>

            <button type="submit" class="botao">Concluido</button>
        </div>  
 
    </form>
</body>
</html>
