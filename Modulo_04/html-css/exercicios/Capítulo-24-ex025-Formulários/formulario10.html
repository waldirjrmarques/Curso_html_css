<html lang="en">

<body>

    <form action="cadastro.php" method="post" autocomplete="on">

          <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022"
            oninput="iidade.innerHTML = Number(max - iano.value)">
          </p>  
          <p>
            <label for="iidade">Idade</label>
            <output id="iidade">0</output>
          </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>  
</body>
