<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="" method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasc" checked>
                <label for="imasc">Masculino</label><br>

                <input type="radio" name="sexo" id="ifemini">
                <label for="ifemini">Feminino</label>

                <!--input radio tem que ter o mesmo nome para usar o checked para seleionar só uma opção -->

            </fieldset>

            <fieldset>
                <legend>Esporte Favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut" checked>
                <label for="iesfut">Futebol</label><br>

                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label><br>

                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label><br>

                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tênis</label>

            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>
