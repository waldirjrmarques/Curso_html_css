<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>

    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Formulario de rang com j.s</h1>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5"
            oninput="saida.innerHTML = Number(inivel.value)"><!--java script-->
            <output id="saida">5</output> <!-- Saida de dados do j.s-->  
        </p>
    </form>
    
</body>
</html>
