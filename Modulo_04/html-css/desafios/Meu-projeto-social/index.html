<!DOCTYPE html>
<html lang="pt-br">

    <title>Projeto-social</title>
    <style>
        @charset "UTF-8";

*{
margin: 0;
padding: 0px;
font-family: Arial, Helvetica, sans-serif;
}
main{
    
}
body{
 
    background-image: url(pacote-d013/imagens/fundo-madeira.jpg);
       background-repeat: no-repeat; 
       
}
#redes-sociais{  
    position:relative;
    margin-top: 10px;
    text-align: right;
}

#redes-sociais>a>img{
    border-radius: 50%;
    width:60px;  
    box-sizing: border-box; 
    margin-bottom: 15px; 
    margin-left:90vw;
   
}
section#redes-sociais img:hover{
    border: 2px solid rgba(255, 255, 255, 0.63);
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.575);
    transform: translate(-3px, -3px);
    transition: transform .3s ,border .1s;
    
}
::-webkit-scrollbar{
    width: 0px;
    height: 0px;
}

#telefone{
    background-image: url(pacote-d013/imagens/frame-iphone.png);
    background-repeat: no-repeat;
    height: 625px;
    width: 310px;
    position: absolute;
        top:50%;
        right: ;
        bottom:;
        left:50%; 
        transform: translate(-50% ,-49%); 
            /*
            transform: translate(-60%,-50%);
            1째 valor com o sinal (-) vai esquerda e (+) vai para a direita
            2째 valor com o sinal (-) vai para cima (+) vai para baixo
            */
        }
    iframe{
        position: absolute;
            top:50%;
            right:;
            bottom:;
            left:50%; 
            transform: translate(-50% ,-49%); 
            /*
            transform: translate(-60%,-50%);
            1째 valor com o sinal (-) vai esquerda e (+) vai para a direita
            2째 valor com o sinal (-) vai para cima (+) vai para baixo
            */
    }


    </style>
</head>

        <section id="telefone">
